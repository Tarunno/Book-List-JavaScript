<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="icon" href="myIcon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.2/css/all.min.css" />
	<link rel="stylesheet" href="style.css">
	<title>Pactice</title>
</head>

<body>
	<main>
	<div class="showcase">
		<h1 class="time">00:00:00</h1>
		<h4 class="date"></h4>
	</div>
	<div class="add-book">
		<p  class="add-book-btn">Add book</p>
	</div>
	<div class="inputs">
		<p class="error"></p>
		<input type="text" id="book" placeholder="Name"><br>
		<input type="text" id="author" placeholder="Author"><br>
		<input type="text" id="time" placeholder="Time"><br>
		<button id="submit"> Add </button>
	</div>
	<div class="book-list">
		<ul>
			<p class="note">1. Press Add book button to add new books<br>
			2. Double tap on added book item to remove </p>
		</ul>
	</div>
</main>
	<script src="app.js"> </script>
</body>

</html>
